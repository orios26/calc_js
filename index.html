<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc-JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="calc.js" defer></script>
</head>

<body>
  <div class="calc-grid">
    <div class="screen-output">
      <div data-previous class="previous"></div>
      <div data-current class="current"></div>
    </div>
    <!-- row 1 -->
    <button data-clear class="span-two" style="background-color: #ff3333">CE</button>
    <button data-delete>DEL</button>
    <button data-operation>&#x00F7</button>
    <!-- row 2 -->
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>x</button>
    <!-- row 3 -->
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <!-- row 4 -->
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <!-- row 5 -->
    <button data-number>0</button>
    <button data-number>.</button>
    <button class="span-two" data-equals style="background-color: #00ff55">=</button>
  </div>
</body>

</html>
